<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prosty Quiz wiedzy o Mariuszu Pudzianowskim</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Mariusz Quiz</h2>
    </div>
  </div>

  <!-- result -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>Otrzymałeś <span class="text-primary display-4 p-3">zupa</span> kierowniku</p>
    </div>
  </div>
  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Zaczynamy zabawe</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Skąd pochodzi Mariusz Pudzianowski?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">1 Bielsko Biała</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">2 Kalisz</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C" checked>
            <label class="form-check-label">3 Biała Podlaska</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="D" checked>
            <label class="form-check-label">4 Biała Rawska</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Jaki inny pseudonim niż "Pudzian" używał/używa Pudzianowski?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A">
            <label class="form-check-label">1 Goryl</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">2 Mocarz</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="C">
            <label class="form-check-label">3 Pudzilla</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="D">
            <label class="form-check-label">4 Gorilla</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. Jak na imię ma brat Pudziana?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">1 Pudzian</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">2 Brat Pudziana</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="C">
            <label class="form-check-label">3 Krystian</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="D">
            <label class="form-check-label">4 Gniewomir</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. W jakim mieście uzyskał tytuł licencjata?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">1 Warszawa</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">2 Poznań</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="C">
            <label class="form-check-label">3 Łódź</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="D">
            <label class="form-check-label">4 Wrocław</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
